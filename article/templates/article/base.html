<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Научные публикации{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .nav { background: #333; padding: 10px; margin-bottom: 20px; }
        .nav a { color: white; margin-right: 15px; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; }
        .item { background: #f9f9f9; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'international_journals' %}">Международные журналы</a>
            <a href="/admin/">Админка</a>
        </div>
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
