<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Библиотека{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .nav { background: #333; padding: 10px; margin-bottom: 20px; }
        .nav a { color: white; margin-right: 15px; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .section { margin-bottom: 30px; }
        .book { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .author { background: #f5f5f5; padding: 10px; margin: 5px 0; }
        .category { display: inline-block; background: #e0e0e0; padding: 5px 10px; margin: 2px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'books' %}">Все книги</a>
            <a href="{% url 'available_books' %}">Доступные книги</a>
            <a href="/admin/">Админка</a>
        </div>
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
